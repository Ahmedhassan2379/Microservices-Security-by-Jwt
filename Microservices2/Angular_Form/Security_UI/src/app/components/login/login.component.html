<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login Form</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['userName'].dirty&&loginForm.hasError('required','userName')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="userName" type="text" placeholder="UserName">
                </div>
              </div>
              <small *ngIf="loginForm.controls['userName'].dirty&&loginForm.hasError('required','userName')" class="text-danger">UserName Is Required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty&&loginForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty&&loginForm.hasError('required','password')" class="text-danger">Password Is Required</small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button (click)="onSubmit()"  type="submit" class="btn btn-primary btn-block mt-4 w-100" style="background-color: #2a2a6f;">Submit</button>
              <div class="text-center bt-4 text-muted">Donâ€™t have Account? <a id="forget" routerLink="/signup">SignUp</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a class="https://www.google.com" target="_blank" class="px-2"><img src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-256.png" alt=""></a>
              <a class="https://www.facebook.com" target="_blank" class="px-2"><img src="https://freepnglogo.com/images/all_img/1697562496facebook-logo-png.png" alt=""></a>
              <a class="https://www.github.com" target="_blank" class="px-2"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-social-github-256.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
